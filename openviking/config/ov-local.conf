{
  "embedding": {
    "dense": {
      "api_base": "http://host.docker.internal:11434",
      "api_key": "ollama",
      "provider": "ollama",
      "dimension": 768,
      "model": "nomic-embed-text:v1.5"
    }
  },
  "vlm": {
    "api_base": "http://host.docker.internal:11434",
    "api_key": "ollama",
    "provider": "ollama",
    "model": "llava:latest"
  },
  "storage": {
    "type": "filesystem",
    "path": "/data/openviking",
    "vector_dimension": 768,
    "chunk_size": 1000
  },
  "retrieval": {
    "max_results": 10,
    "score_threshold": 0.7,
    "enable_rerank": true,
    "enable_hierarchical": true
  },
  "session": {
    "auto_memory_extraction": true,
    "compression_threshold": 50,
    "memory_categories": ["profile", "preferences", "entities", "events", "cases", "patterns"]
  },
  "logging": {
    "level": "INFO",
    "format": "json",
    "file": "/app/logs/openviking.log"
  }
}