{
  "embedding": {
    "dense": {
      "api_base": "https://api.openai.com/v1",
      "api_key": "${OPENAI_API_KEY}",
      "provider": "openai",
      "dimension": 3072,
      "model": "text-embedding-3-large"
    }
  },
  "vlm": {
    "api_base": "https://api.openai.com/v1",
    "api_key": "${OPENAI_API_KEY}",
    "provider": "openai",
    "model": "gpt-4-vision-preview"
  },
  "storage": {
    "type": "filesystem",
    "path": "/data/openviking",
    "vector_dimension": 3072,
    "chunk_size": 1000
  },
  "retrieval": {
    "max_results": 10,
    "score_threshold": 0.7,
    "enable_rerank": true,
    "enable_hierarchical": true
  },
  "session": {
    "auto_memory_extraction": true,
    "compression_threshold": 50,
    "memory_categories": ["profile", "preferences", "entities", "events", "cases", "patterns"]
  },
  "logging": {
    "level": "INFO",
    "format": "json",
    "file": "/app/logs/openviking.log"
  }
}
