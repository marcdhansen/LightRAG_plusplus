version: '3.8'

services:
  openviking-mock:
    build:
      context: .
      dockerfile: Dockerfile.mock
    container_name: lightrag-openviking-mock
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    networks:
      - default
    volumes:
      - ./openviking:/app
      - ./openviking/mock_server.py:/app/mock_server.py:ro