services:
  lightrag++:
    container_name: lightrag-plusplus
    image: ghcr.io/marcdhansen/lightrag-plusplus:latest
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - ghcr.io/marcdhansen/lightrag-plusplus:latest
    ports:
      - "${PORT:-9621}:9621"
    volumes:
      - ./data/rag_storage:/app/data/rag_storage
      - ./data/inputs:/app/data/inputs
      - ./config.ini:/app/config.ini
      - ./.env:/app/.env
    env_file:
      - .env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: pgvector/pgvector:pg15
    container_name: lightrag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  memgraph:
    image: memgraph/memgraph-mage:latest
    container_name: memgraph-mage
    ports:
      - "7687:7687"
      - "7444:7444"
      - "3001:3000"
    volumes:
      - memgraph_lib:/var/lib/memgraph
      - memgraph_log:/var/log/memgraph
      - memgraph_etc:/etc/memgraph
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "echo 'RETURN 1;' | mgconsole" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  memgraph_lib:
  memgraph_log:
  memgraph_etc:
