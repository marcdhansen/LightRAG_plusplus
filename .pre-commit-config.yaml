repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]
      - id: end-of-file-fixer
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]
      - id: check-yaml
        stages: [pre-commit, pre-push, manual]
        exclude: ^k8s-deploy/
      - id: check-json
        stages: [pre-commit, pre-push, manual]
        exclude: ^lightrag_webui/tsconfig\.json$
      - id: check-toml
        stages: [pre-commit, pre-push, manual]
      - id: check-added-large-files
        stages: [pre-commit, pre-push, manual]
      - id: debug-statements
        stages: [pre-commit, pre-push, manual]
      - id: check-case-conflict
        stages: [pre-commit, pre-push, manual]
      - id: check-merge-conflict
        stages: [pre-commit, pre-push, manual]
        args: ['--assume-in-merge-merge']
        exclude: ^lightrag_webui/tsconfig\.json$
      - id: mixed-line-ending
        stages: [pre-commit, pre-push, manual]
      - id: requirements-txt-fixer
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]

  - repo: https://github.com/pre-commit/mirrors-yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        stages: [pre-commit, pre-push, manual]
        args: ['--strict', '--format', '{line: %(line)s, level: %(level_name)s, message: %(message)s}']
        exclude: ^k8s-deploy/

  - repo: local
    hooks:
      - id: changelog-validation
        name: CHANGELOG Validation
        description: Validates CHANGELOG.md format and catches corruption
        entry: ./scripts/hooks/changelog-validate.sh
        language: script
        files: ^CHANGELOG\.md$
        stages: [pre-commit, pre-push, manual]
      - id: changelog-commit-validation
        name: CHANGELOG Commit Validation
        description: Validates staged CHANGELOG.md changes before commit
        entry: ./scripts/hooks/changelog-commit-validate.sh
        language: script
        files: ^CHANGELOG\.md$
        stages: [commit-msg]

  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.27
    hooks:
      - id: actionlint
        stages: [pre-commit]
        args: ['-ignore', 'shellcheck']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff-format
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]
      - id: ruff
        args: [--fix, --ignore=E402,E501,B008]
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]

  - repo: local
    hooks:
      - id: awk-lint-check
        name: AWK Lint Check
        description: Check AWK scripts in workflow files for portability issues
        entry: ./scripts/hooks/awk-lint-check.sh
        language: script
        files: \.github/workflows/.*\.yml$
        stages: [pre-commit]
      - id: webui-lint
        name: WebUI Linting
        entry: bash -c "scripts/hooks/webui-lint-check.sh"
        language: script
        files: ^lightrag_webui/
        pass_filenames: false
        stages: [pre-push, manual]
      - id: docs-coverage
        name: Documentation Coverage & Portability
        entry: uv run python scripts/check_docs_coverage.py
        language: system
        files: ^docs/|^README.md|^\.agent/rules/|^scripts/check_docs_coverage\.py$
        pass_filenames: false
        stages: [pre-push, manual]
      - id: tdd-validation
        name: TDD Gate Validation
        entry: python .agent/scripts/tdd_gate_validator.py
        language: system
        files: ^lightrag/.*\.py$
        pass_filenames: false
        stages: [pre-commit]
      - id: tdd-artifact-validation
        name: üîç TDD Artifact Validation
        entry: ./scripts/hooks/tdd-compliance-check.sh
        language: script
        files: ''
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: beads-sync-check
        name: üîó Beads Sync Check
        entry: ./scripts/hooks/beads-sync-check.sh
        language: script
        files: ''
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: test-coverage-gate
        name: Test Coverage Gate
        entry: bash -c 'coverage report --fail-under=80 || echo "Test coverage below 80%"'
        language: system
        files: ^lightrag/.*\.py$
        pass_filenames: false
        stages: [pre-push]
      - id: main-branch-protection
        name: Main Branch Protection
        entry: .agent/scripts/main_branch_protection.sh
        language: script
        pass_filenames: false
        stages: [pre-commit]
      - id: sop-compliance-check
        name: üîç SOP Compliance Check
        entry: .agent/scripts/sop-compliance-wrapper.sh
        language: script
        files: ''
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.50"
    hooks:
      - id: check-manifest
        stages: [manual]
        exclude: ^lightrag_webui/|^lightrag/api/webui/

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

# Global configuration
default_language_version:
  python: python3

# Fail fast on first error (set to true for strict enforcement)
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: "3.2.0"
