repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]
      - id: end-of-file-fixer
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]
      - id: check-yaml
        stages: [pre-commit, pre-push, manual]
        exclude: ^k8s-deploy/
      - id: check-json
        stages: [pre-commit, pre-push, manual]
        exclude: ^lightrag_webui/tsconfig\.json$
      - id: check-toml
        stages: [pre-commit, pre-push, manual]
      - id: check-added-large-files
        stages: [pre-commit, pre-push, manual]
      - id: debug-statements
        stages: [pre-commit, pre-push, manual]
      - id: check-case-conflict
        stages: [pre-commit, pre-push, manual]
      - id: check-merge-conflict
        stages: [pre-commit, pre-push, manual]
      - id: mixed-line-ending
        stages: [pre-commit, pre-push, manual]
      - id: requirements-txt-fixer
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff-format
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]
      - id: ruff
        args: [--fix, --ignore=E402]
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]

  - repo: local
    hooks:
      - id: webui-lint
        name: WebUI Linting
        entry: bash -c "cd lightrag_webui && bun run lint"
        language: system
        files: ^lightrag_webui/
        pass_filenames: false
        stages: [pre-push, manual]
      - id: docs-coverage
        name: Documentation Coverage & Portability
        entry: uv run python scripts/check_docs_coverage.py
        language: system
        files: ^docs/|^README.md|^\.agent/rules/|^scripts/check_docs_coverage\.py$
        pass_filenames: false
        stages: [pre-push, manual]
      - id: tdd-validation
        name: TDD Gate Validation
        entry: python .agent/scripts/tdd_gate_validator.py
        language: system
        files: ^lightrag/.*\.py$
        pass_filenames: false
        stages: [pre-commit]
      - id: test-coverage-gate
        name: Test Coverage Gate
        entry: bash -c 'coverage report --fail-under=80 || echo "Test coverage below 80%"'
        language: system
        files: ^lightrag/.*\.py$
        pass_filenames: false
        stages: [pre-push]
      - id: main-branch-protection
        name: Main Branch Protection
        entry: .agent/scripts/main_branch_protection.sh
        language: script
        pass_filenames: false
        stages: [pre-commit]

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.50"
    hooks:
      - id: check-manifest
        stages: [manual]
        exclude: ^lightrag_webui/|^lightrag/api/webui/