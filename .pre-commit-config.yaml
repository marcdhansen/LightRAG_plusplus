repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]
      - id: end-of-file-fixer
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]
      - id: check-yaml
        stages: [pre-commit, pre-push, manual]
        exclude: ^k8s-deploy/
      - id: check-json
        stages: [pre-commit, pre-push, manual]
        exclude: ^lightrag_webui/tsconfig\.json$
      - id: check-toml
        stages: [pre-commit, pre-push, manual]
      - id: check-added-large-files
        stages: [pre-commit, pre-push, manual]
      - id: debug-statements
        stages: [pre-commit, pre-push, manual]
      - id: requirements-txt-fixer
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff-format
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]
      - id: ruff
        args: [--fix, --ignore=E402]
        exclude: ^lightrag/api/webui/
        stages: [pre-commit, pre-push, manual]

  - repo: local
    hooks:
      - id: webui-lint
        name: WebUI Linting
        entry: bash -c "cd lightrag_webui && bun run lint"
        language: system
        files: ^lightrag_webui/
        pass_filenames: false
        stages: [pre-push, manual]
      - id: docs-coverage
        name: Documentation Coverage & Portability
        entry: python3 scripts/check_docs_coverage.py
        language: system
        files: ^docs/|^README.md|^\.agent/rules/|^scripts/check_docs_coverage\.py$
        pass_filenames: false
        stages: [pre-push, manual]

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.50"
    hooks:
      - id: check-manifest
        stages: [manual]
        exclude: ^lightrag_webui/|^lightrag/api/webui/
